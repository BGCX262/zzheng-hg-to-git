{% if prompt %}

  <div id="{{ prompt.id }}" class="hidden">
    <img src="{{ static_ }}/images/{{ prompt.severity }}.png" alt="{{ prompt.severity }}"/>
    {{ prompt|escape }}
  </div><!--/#{{ prompt.id }}-->
  
  <script type="text/javascript">//<![CDATA[
	  $(function() {
		  $("#{{ prompt.id }}").dialog({
        bgiframe: true,
        title: "{{ prompt.severity }}",
        modal: true,
        buttons: {
          OK: function() {
            $(this).dialog("close");
          }
        },
        minHeight: 80,
        minWidth: 540,
        width: 540
      });
    });
	//]]></script>

{% endif %}
